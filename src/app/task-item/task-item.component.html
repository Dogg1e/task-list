<li [style]="getStyle( task.date )"
>
  <div>
    <h3 >{{ task.title }}</h3>
    <p>{{ task.date | date:'dd.MM.yyyy'}}</p>
    <p *ngIf="full">{{ task.description }}</p>
  </div>
  <div class="btns">
    <div class="open">
      <button (click)="toggleFull()">Open</button>
    </div>
    <div class="moveBtn">
      <button (click)="up(task.id)">&#11014;</button>
      <button (click)="down(task.id)">&#11015;</button>
    </div>
    <div class="other">
      <button class="editBtn" (click)="edit(task.id)">&#9998; Edit</button>
      <button (click)="close(task.id)">&#10004; Close</button>
    </div>
  </div>

</li>
<hr>
